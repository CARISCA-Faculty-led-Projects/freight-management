<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker Interface - Digital Freight Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #3498db !important;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background-color: #3498db;
            color: white;
            border-top-left-radius: 15px !important;
            border-top-right-radius: 15px !important;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .btn-success {
            background-color: #2ecc71;
            border-color: #2ecc71;
        }
        .btn-success:hover {
            background-color: #27ae60;
            border-color: #27ae60;
        }
        .modal-content {
            border-radius: 15px;
        }
        .modal-header {
            background-color: #3498db;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-truck me-2"></i>Digital Freight Marketplace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-tachometer-alt me-1"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-comments-dollar me-1"></i> Negotiations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-boxes me-1"></i> Loads</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4 text-center">Broker Dashboard</h2>
        
        <div class="row mt-4">
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <i class="fas fa-clipboard-list me-2"></i> New Load Requests
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <h5><i class="fas fa-box me-2"></i>Load #1234</h5>
                            <p><i class="fas fa-money-bill-wave me-2"></i>Sender Budget: $1000</p>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#negotiateModal">
                                <i class="fas fa-comments-dollar me-2"></i>Negotiate
                            </button>
                        </li>
                        <li class="list-group-item">
                            <h5><i class="fas fa-box me-2"></i>Load #1235</h5>
                            <p><i class="fas fa-money-bill-wave me-2"></i>Sender Budget: $1500</p>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#negotiateModal">
                                <i class="fas fa-comments-dollar me-2"></i>Negotiate
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <i class="fas fa-handshake me-2"></i> Pending Negotiations
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <h5><i class="fas fa-box me-2"></i>Load #1230</h5>
                            <p><i class="fas fa-money-bill-wave me-2"></i>Current Offer: $950</p>
                            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#finalizeModal">
                                <i class="fas fa-check-circle me-2"></i>Finalize
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Negotiate Modal -->
    <div class="modal fade" id="negotiateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-comments-dollar me-2"></i>Negotiate Price</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="offerPrice" class="form-label"><i class="fas fa-tag me-2"></i>Your Offer</label>
                            <input type="number" class="form-control" id="offerPrice">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label"><i class="fas fa-envelope me-2"></i>Message to Sender</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"><i class="fas fa-paper-plane me-2"></i>Send Offer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Finalize Modal -->
    <div class="modal fade" id="finalizeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-check-circle me-2"></i>Finalize Load</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="organization" class="form-label"><i class="fas fa-building me-2"></i>Select Organization</label>
                            <select class="form-select" id="organization">
                                <option selected>Choose...</option>
                                <option value="1">Organization A</option>
                                <option value="2">Organization B</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="driver" class="form-label"><i class="fas fa-user me-2"></i>Select Driver</label>
                            <select class="form-select" id="driver">
                                <option selected>Choose...</option>
                                <option value="1">Driver 1</option>
                                <option value="2">Driver 2</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success"><i class="fas fa-check me-2"></i>Finalize and Make Available</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
