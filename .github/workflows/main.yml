name: Deploy website and run remote commands
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: Deploy and Setup
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v2

    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: 104.243.32.71
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SERVER_SSH_KEY }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
        passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}

    - name: Execute remote SSH commands
      uses: appleboy/ssh-action@master
      with:
        host: 104.243.32.71
        username: ${{ secrets.SERVER_SSH_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
        port: 7522
        script: |
          echo "Checking PHP version and extensions..."
          php -v
          php -m
          
          echo "Checking if phar extension is installed..."
          if php -m | grep -q phar; then
            echo "phar extension is installed."
          else
            echo "phar extension is not installed. Attempting to install..."
            sudo apt-get update
            sudo apt-get install -y php-phar
            # Restart PHP-FPM if necessary (adjust the version as needed)
            sudo systemctl restart php7.4-fpm
          fi
          
          echo "Checking Composer..."
          if command -v composer &>/dev/null; then
            echo "Composer is installed."
            composer --version
          else
            echo "Composer is not installed. Attempting to install..."
            php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
            php composer-setup.php --install-dir=/usr/local/bin --filename=composer
            php -r "unlink('composer-setup.php');"
          fi
          
          cd /home/apcserv7/app.daloadmaster.com
          composer install --no-interaction --prefer-dist --optimize-autoloader
          php artisan migrate --force
          php artisan cache:clear
          php artisan config:clear
          php artisan route:clear
          php artisan view:clear
