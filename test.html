<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .card {
      width: 200px;
      height: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .card .top,
    .card .bottom {
      font-size: 24px;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #000;
    }

    .card .symbol {
      font-size: 24px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #000;
    }

    .symbol:nth-child(1) { top: 30%; left: 20%; }
    .symbol:nth-child(2) { top: 30%; left: 80%; }
    .symbol:nth-child(3) { top: 50%; left: 50%; }
    .symbol:nth-child(4) { top: 70%; left: 20%; }
    .symbol:nth-child(5) { top: 70%; left: 80%; }
  </style>
</head>
<body>

  <div class="card">
    <div class="top">5</div>
    <div class="bottom">5</div>
    <div class="symbol">&#9824;</div>
    <div class="symbol">&#9824;</div>
    <div class="symbol">&#9824;</div>
    <div class="symbol">&#9824;</div>
    <div class="symbol">&#9824;</div>
  </div>

</body>
</html>
